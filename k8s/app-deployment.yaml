apiVersion: apps/v1
kind: Deployment
metadata:
  name: prisma-app
spec:
  replicas: 2   # replaces: docker-compose scale app=2
  selector:
    matchLabels:
      app: prisma-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: prisma-app
    spec:
      containers:
        - name: prisma-app
          image: 2121g/prisma-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              value: postgresql://postgrestester:PostGreSqlPass82379426@postgres:5432/my_db?schema=public
